<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <center><h1 style="margin-top: 50px;">Tic-Tac-Toe</h1></center> 
   <div class="buttons-container">
    <button id="newgame">New Game</button>
    <button id="resetgame">Reset Game</button>
</div>
   <!-- Winner message container -->
   
<marquee scrollamount="25" direction="right" behavior="scroll" ><div id="winnerMessage" style="display: none; text-align: center; font-size: 75px; margin-top: 20px;"></div></marquee>
   <div class="container-fluid d-flex justify-content-center align-items-center" style="height: calc(100vh - 220px);">
    <div class="container">
        <div class="row m-2 p-2 g-2"><!--row1!-->
            <div class="col-3"></div>
            <div class="col-6 d-flex justify-content-center gap-3">
                <button class="box col"></button>
                <button class="box col"></button>
                <button class="box col"></button>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row m-2 p-2 g-2"><!--row2!-->
            <div class="col-3"></div>
            <div class="col-6 d-flex justify-content-center gap-3">
                <button class="box col"></button>
                <button class="box col"></button>
                <button class="box col"></button>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row m-2 p-2 g-2"><!--row3!-->
            <div class="col-3"></div>
            <div class="col-6 d-flex justify-content-center gap-3">
                <button class="box col"></button>
                <button class="box col"></button>
                <button class="box col"></button>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
   </div>

 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
 <script src="app.js"></script>   
</body>
</html>
